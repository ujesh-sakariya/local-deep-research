              echo "       $line"
            done

            echo "     ‚Üí Issue: Hardcoded IP addresses (non-private/localhost)"
            echo "     ‚Üí Fix: Use DNS names, environment variables, or config files"
            echo ""
          done
          TOTAL_VIOLATIONS=$((TOTAL_VIOLATIONS + ${#HARDCODED_IP_VIOLATIONS[@]}))
        fi

        if [ ${#SUSPICIOUS_FILETYPE_VIOLATIONS[@]} -gt 0 ]; then
          echo ""
          echo "‚ùå SUSPICIOUS FILE TYPES - Potentially dangerous file types detected:"
          echo "   These file types are commonly used for malware, data leaks, or bloat the repository."
          echo ""
          for violation in "${SUSPICIOUS_FILETYPE_VIOLATIONS[@]}"; do
            echo "  üö® $violation"

            FILE_PATH="${violation%% (*}"
            FILE_CATEGORY="${violation##*\\(}"
            FILE_CATEGORY="${FILE_CATEGORY%\\)}"

            # Provide specific guidance based on file category
            case "$FILE_CATEGORY" in
              "executable/binary")
                echo "     ‚Üí Issue: Executable/binary files can contain malware"
                echo "     ‚Üí Fix: Remove executable files, use package managers instead"
                ;;
              "compressed archive")
                echo "     ‚Üí Issue: Compressed archives hide their contents from review"
                echo "     ‚Üí Fix: Extract contents and commit individual files instead"
                ;;
              "temporary/cache")
                echo "     ‚Üí Issue: Temporary/cache files should not be committed"
                echo "     ‚Üí Fix: Add to .gitignore and remove from repository"
                ;;
              "image file")
                echo "     ‚Üí Issue: Image files should only be in docs/ or .github/ directories"
                echo "     ‚Üí Fix: Move to docs/ directory or remove if unnecessary"
                ;;
              "media file")
                echo "     ‚Üí Issue: Media files are large and rarely needed in code repos"
                echo "     ‚Üí Fix: Use external hosting or remove if unnecessary"
                ;;
              "document file")
                echo "     ‚Üí Issue: Office documents should be in docs/ directory if needed"
                echo "     ‚Üí Fix: Move to docs/ directory or convert to markdown"
                ;;
              "database file")
                echo "     ‚Üí Issue: Database files contain data that shouldn't be in source control"
                echo "     ‚Üí Fix: Add to .gitignore and use migrations/seeds instead"
                ;;
