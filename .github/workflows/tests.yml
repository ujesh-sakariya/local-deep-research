name: Tests

on:
  push:
    branches: [ ci-tests ]
  pull_request:
    branches: [ ci-tests ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up PDM
        uses: pdm-project/setup-pdm@v4
    
      - name: Install dependencies
        run: pdm install    
      - name: Install dev dependencies
        run: pdm install -d    
      - name: Run tests
        run: |
          pdm run pytest -xvs --cov=src/local_deep_research --cov-report=term tests/test_settings_manager.py
